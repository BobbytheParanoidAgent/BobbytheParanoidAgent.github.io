<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future</title>
    <style>
        /*
        * 1. RESET AND SETUP
        */
        :root {
            /* Define a dark theme color scheme */
            --background-color: #0d0d0d;
            --text-color: #00ffc8; /* Neon/Electric Teal */
            --accent-color: #00aaff; /* Subtle Blue for flicker */
            --font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from appearing */
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            /* Ensure the smooth animation starts immediately */
            transition: background-color 0.5s ease;
        }

        /*
        * 2. LAYOUT AND TYPOGRAPHY
        */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column; /* Stack H1 and button vertically */
            align-items: center;
            gap: 40px; /* Spacing between text and button */
        }

        .hero-text {
            font-size: clamp(2rem, 8vw, 6rem); /* Responsive font size */
            font-weight: 200; /* Light font weight for a sleek look */
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            position: relative;
            cursor: default;
        }

        /*
        * 3. SLEEK TEXT ANIMATIONS (EXISTING)
        */

        /* Subtle Glow Effect on the text */
        .hero-text {
            text-shadow: 
                0 0 5px var(--text-color),
                0 0 10px var(--text-color),
                0 0 20px rgba(0, 255, 200, 0.4);
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glitch/Flicker Effect */
        .hero-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            color: var(--accent-color);
            text-shadow: 
                0 0 10px var(--accent-color);
            opacity: 0.5;
            transform: translateX(1px) translateY(1px);
            clip-path: inset(0 100% 0 0);
            animation: glitch-flicker 6s infinite alternate;
        }

        @keyframes glitch-flicker {
            0%, 100% { clip-path: inset(0 100% 0 0); }
            1% { clip-path: inset(30% 0 30% 0); transform: translateX(-2px) translateY(2px); }
            3% { clip-path: inset(50% 0 0 0); transform: translateX(2px) translateY(-2px); }
            5% { clip-path: inset(0 0 0 100%); }
            6% { clip-path: inset(0 0 0 0); transform: translateX(0) translateY(0); }
            8% { clip-path: inset(0 100% 0 0); }
        }
        
        /* Background Dot/Grid Effect */
        .background-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: radial-gradient(var(--text-color) 0.5px, transparent 1.5px);
            background-size: 20px 20px;
            opacity: 0.05;
            animation: panBackground 60s linear infinite;
        }

        @keyframes panBackground {
            from { background-position: 0 0; }
            to { background-position: 2000px 2000px; }
        }


        /*
        * 4. ABYSS BUTTON STYLING
        */
        .abyss-button {
            /* Base styles */
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 1rem 3rem;
            font-size: 1.2rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            
            /* Initial subtle glow and smooth transition */
            box-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
            transition: all 0.3s ease-in-out; 
            
            /* Ensure the button fades in after the text */
            opacity: 0;
            animation: buttonFadeIn 0.8s ease-out 2s forwards;
            outline: none;
        }

        @keyframes buttonFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Hover/Focus Effect: Invert colors and intensify glow */
        .abyss-button:hover,
        .abyss-button:focus {
            color: var(--background-color);
            background-color: var(--text-color); /* Flashy color inversion */
            box-shadow: 
                0 0 15px var(--text-color), 
                0 0 30px var(--text-color), 
                0 0 60px rgba(0, 255, 200, 0.9); /* Intense, inviting glow */
            transform: scale(1.05); /* Slight scale up */
        }

        .abyss-button:active {
            transform: scale(0.98);
        }

        /* Responsive adjustment for small screens */
        @media (max-width: 600px) {
            .abyss-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            .content-wrapper {
                gap: 25px;
            }
        }

    </style>
</head>
<body>
    <div class="background-dots"></div>
    
    <div class="container">
        <div class="content-wrapper">
            <!-- The data-text attribute is used for the glitch effect in CSS -->
            <h1 class="hero-text" data-text="The Future is almost here">
                The Future is almost here
            </h1>
            
            <button class="abyss-button">
                ENTER THE ABYSS?
            </button>
        </div>
    </div>

    <script>
        // Minimal JavaScript for a very subtle, random text distortion effect
        const textElement = document.querySelector('.hero-text');
        const originalText = textElement.textContent;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';

        function distortText() {
            let newText = '';
            for (let i = 0; i < originalText.length; i++) {
                if (Math.random() < 0.02) { // 2% chance to change a character
                    newText += chars[Math.floor(Math.random() * chars.length)];
                } else {
                    newText += originalText[i];
                }
            }
            textElement.textContent = newText;
        }

        function resetText() {
            textElement.textContent = originalText;
        }

        // Randomly trigger a brief distortion every 5 to 15 seconds
        function scheduleDistortion() {
            const delay = Math.random() * 10000 + 5000; // 5s to 15s
            setTimeout(() => {
                const duration = 150; // Distortion lasts 150ms
                const interval = setInterval(distortText, 50); // Change char every 50ms

                setTimeout(() => {
                    clearInterval(interval);
                    resetText();
                    scheduleDistortion(); // Schedule the next one
                }, duration);

            }, delay);
        }

        // Start the effect once the initial CSS fade-in is complete (2000ms)
        setTimeout(scheduleDistortion, 2000); 
    </script>
</body>
</html>
